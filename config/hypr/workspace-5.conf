# --------------------------------------------------------------------------------
# Static Grouped Workspace Configuration
# --------------------------------------------------------------------------------

# --------------------------------------------------------------------------------
# WINDOW RULES
#
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# --------------------------------------------------------------------------------

# Layout rules only apply to windows opened on workspace 5
# Other workspaces will use normal tiling behavior

# -- Main Development Window (Top-Left) --
# For VS Code or VSCodium
windowrulev2 = float, class:^(code)$, workspace:5
windowrulev2 = size 60% 60%, class:^(code)$, workspace:5
windowrulev2 = move 0 0, class:^(code)$, workspace:5
windowrulev2 = group, new, class:^(code)$, workspace:5

# -- Web Browser (Top-Right) --
# For Firefox
windowrulev2 = float, class:^(firefox)$, workspace:5
windowrulev2 = size 40% 60%, class:^(firefox)$, workspace:5
windowrulev2 = move 60% 0, class:^(firefox)$, workspace:5
windowrulev2 = group, new, class:^(firefox)$, workspace:5

# -- Terminal (Bottom-Middle) --
# For Ghostty
windowrulev2 = float, class:^(ghostty)$, workspace:5
windowrulev2 = size 60% 40%, class:^(ghostty)$, workspace:5
windowrulev2 = move 20% 60%, class:^(ghostty)$, workspace:5
windowrulev2 = group, new, class:^(ghostty)$, workspace:5

# -- Extra Window (Bottom-Left) --
# Example for a file manager like Thunar
windowrulev2 = float, class:^(thunar)$, workspace:5
windowrulev2 = size 20% 40%, class:^(thunar)$, workspace:5
windowrulev2 = move 0 60%, class:^(thunar)$, workspace:5
windowrulev2 = group, new, class:^(thunar)$, workspace:5

# -- Extra Window (Bottom-Right) --
# Example for a music player like Spotify
windowrulev2 = float, class:^(spotify)$, workspace:5
windowrulev2 = size 20% 40%, class:^(spotify)$, workspace:5
windowrulev2 = move 80% 60%, class:^(spotify)$, workspace:5
windowrulev2 = group, new, class:^(spotify)$, workspace:5